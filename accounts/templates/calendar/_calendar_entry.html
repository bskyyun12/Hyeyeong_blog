<div class="calendar_entry col-lg-4">
    <br>
    <h2>{{ entry.name }}</h2>
    <!-- y m d Y M D -->
    <h4>{{ entry.date|date:"Y m d" }}</h4>
    <p>
        {{ entry.description|truncatechars:50 }}
    </p>
    <button onclick="window.location='{% url 'details' pk=entry.id %}'" type="button" class="btn btn-primary">View Details</button>
    <button data-id="{{ entry.id }}" onclick="deleteCalendarEntry(this)" class="btn btn-warning">Delete</button>
    <hr>
</div>
