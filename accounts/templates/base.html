{% load static %}

<html>

<head>
    <title>Hyeyeong's blog</title>
    <link rel="stylesheet" href="{% static 'calendar/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'calendar/css/style.css' %}" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    {% block script %}
    {% endblock %}

<body>
    <br>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'album:home' %}">Hyeyeong's blog ♥</a>
            {% if user.is_authenticated  %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_superuser %}
                    <li class="nav-item active">
                    <a class="nav-link" href="/admin">Admin <span class="sr-only">(current)</span></a>
                    </li>
                    {% endif %}

                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'accounts:view_profile' %}">My profile</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
            <hr>
                {% block content %}
                {% endblock %}
            </div>
            <!-- <div class="col-sm-3">
                {% block content_right %}
                {% endblock %}
            </div> -->
        </div>
    </div>
</body>
<!-- jqury를 bootstrap보다 위에 넣어야함!! -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
