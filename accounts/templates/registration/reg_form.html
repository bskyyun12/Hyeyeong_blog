{% extends "base.html" %}

{% block content %}
<div class="col-sm-6">
    <h1>Sign up</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
        <ul class="errorlist nonfield">
            <li>Please enter a correct email and password. Note that both fields may be case-sensitive.
            </li>
        </ul>
        {% endif %}
        {% for field in form %}
            <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control">
            <p></p>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary">Sign up</button>
    </form>
</div>
{% endblock %}
