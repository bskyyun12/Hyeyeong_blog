{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>New Calendar post</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Pictures</label>
        <div class="custom-file">
            <input id="fileupload" type="file" name="image" multiple onchange="javascript:updateList()" class="custom-file-input" accept="image/*">
            <label class="custom-file-label" for="inputGroupFile02">Upload Pictures</label>
        </div>
        <div id="fileList"></div>

    <label>{{ form.title.label }}{{ form.title.errors }}</label>
        <input placeholder="{{  form.title.label  }}" name="title" class="form-control">
    <label>{{ form.description.label }}{{ form.description.errors }}</label>
        <input placeholder="{{ form.description.label }}" name="description" class="form-control">
    <label>{{ form.date.label }}{{ form.date.errors }}</label>
        <input type="date" placeholder="{{ form.date.label }}" value="{{ today|date:"Y-m-d" }}" name="date" class="form-control">


    <!-- emoticons -->
    <label>{{ form.emoticon.label }}</label><br>

    <div class="form-group form-inline">
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="emoticon" class="custom-control-input" checked="" value="happy">
            <label class="custom-control-label" for="customRadio1"><img src="/media/emoticons/happy.png" style="width:50;"> Happy</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="emoticon" class="custom-control-input" value="sleepy">
            <label class="custom-control-label" for="customRadio2"><img src="/media/emoticons/sleepy.png" style="width:50;"> Sleepy</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3" name="emoticon" class="custom-control-input" value="sick">
            <label class="custom-control-label" for="customRadio3"><img src="/media/emoticons/sick.png" style="width:50;"> Sick</label>
        </div>
    </div>

    <hr>
    <button type="submit" class="save btn btn-primary">Upload</button>
</form>

{% endblock %}

{% block jquery_script %}
<!-- Displays selected files -->
<script type="text/javascript">
updateList = function() {
    var input = document.getElementById('fileupload');
    var output = document.getElementById('fileList');

    htmlStr = 'Selected files:<ul>';
    for (var i = 0; i < input.files.length; ++i) {
        htmlStr += '<li>' + input.files.item(i).name + '</li>';
    }
    htmlStr += '</ul>';
    output.innerHTML = htmlStr
}
</script>
{% endblock %}
